{% extends 'base.html' %}
{% include 'partials/navbar.html' %}

{% block content %}
<section class="py-5">
    <div class="container my-5">
        <div class="col-lg-6">
            
            <h1> Register</h1>
            <form action={% url 'register' %} method="post" enctype="multipart/form-data" >
                {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table>


                <button>Register</button>
            </form>

        </div>
    </div>
</section>
{% endblock %}
